<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Wedding RSVP System</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      // Handle direct navigation to client routes
      (function() {
        // This will ensure that when a user visits /guest-rsvp/<token> directly
        // the app still loads correctly and React Router can handle the route
        var pathname = window.location.pathname;
        
        // Check if it's an RSVP link - if so, store the token
        if (pathname.indexOf('/guest-rsvp/') === 0) {
          var token = pathname.replace('/guest-rsvp/', '');
          if (token) {
            window.rsvpToken = token;
            console.log('Direct RSVP access detected, token:', token);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
